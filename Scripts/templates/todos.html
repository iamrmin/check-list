      <div class="todo <%= done ? 'done' : '' %>" <%= id ? 'data-id="'+id+'"' : '' %>>
        <div class="display">
          <input style="cursor: pointer;" class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-content"><%= text %></div>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="<%= text %>" />
        </div>
      </div>
